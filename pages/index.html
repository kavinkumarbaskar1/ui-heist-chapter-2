<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ui-heist-chapter-2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <!-- START :: car environment wrapper -->
    <section class="car-environment-wrapper">
      <!-- START :: car background wrapper -->
      <div class="car-background-wrapper">
        <div class="car-background"></div>
        <!-- START :: car wrapper -->
        <div class="car-wrapper">
          <img src="https://i.ibb.co/C710J5H/Car-without-bg.png" alt="car" />
          <!-- START :: car dashboard -->
          <div class="car-dashboard">
            <!-- START :: car steering wheel -->
            <div class="car-steering-wheel-wrapper">
              <img src="../assets/steering-wheel.png" alt="car-steering-wheel" />
            </div>
            <!-- END :: car steering wheel -->
            <!-- START :: dashboard panel -->
            <div class="dashboard-left-panel">
              <div class="dashboard-time">08: 30 AM</div>
              <div class="fuel-bar-wrapper">
                <div class="fuel-number">10</div>
                <div class="fuel-unit">Ltrs</div>
                <div class="fuel-progress-wrapper">
                  <div class="fuel-progress-bar"></div>
                </div>
              </div>
            </div>
            <div class="dashboad-center-panel">
              <div class="dashboard-greeting">Good Morning..! Charan & Kavin</div>
              <div class="speedometer">
                <div class="speed-limit-warning-wrapper">
                  <div class="warning-icon-wrapper">
                    <img src="../assets/warning.png" alt="warning" />
                  </div>
                  <div class="waring-message">Speed Limit Exceeded</div>
                </div>
                <div class="speedometer-number-wrapper">
                  <div class="speedometer-number">115</div>
                  <div class="speedometer-unit">Kmph</div>
                </div>
              </div>
            </div>
            <div class="dashboard-temperature-wrapper">
              <div class="dashboard-temparature">34 Â°C</div>
              <div class="dashboard-temperature-text">outside</div>
            </div>
            <!-- END :: dashboard panel -->
          </div>
          <!-- END :: car dashboard -->


          <!-- START :: action button -->
          <div class="action-buttons">
            <div class="power-icon-wrapper">
              <i class="fa-solid fa-power-off power-icon"></i>
            </div>
          </div>
          <!-- END :: action buttons -->
          
          

          <!-- START :: car acceralator wheel -->
          <div class="acceralator-wrapper">
            <img src="../assets/accelerator.png" alt="acceralator" class="pedal" />
          </div>
          <!-- END :: car acceralator wheel -->
          <!-- START :: car brake wheel -->
          <div class="brake-wrapper">
            <img src="../assets/brake.png" alt="brake" class="pedal" />
          </div>
          <!-- END :: car acceralator wheel -->
          <!-- START :: fuel wrapper -->
          <div class="fuel-wrapper">
            <i class="fa-solid fa-gas-pump fuel"></i>
          </div>
          <!-- END :: fuel wrapper -->
          <!-- START :: left right caret -->
          <div class="left-right-wrapper">
            <img src="../assets/caret.png" alt="left-caret" class="pedal" />
          </div>
          <!-- END :: left right caret -->
          <!-- START :: left right caret -->
          <div class="left-right-wrapper">
            <img src="../assets/right-arrows.png" alt="right-caret" class="pedal" />
          </div>
          <!-- END :: left right caret -->
        </div>
        <!-- END :: car wrapper -->
      </div>
      <!-- END :: car background wrapper -->
    </section>
    <!-- END :: car environment wrapper -->
    <script src="../javascript/index.js"></script>
  </body>
</html>
